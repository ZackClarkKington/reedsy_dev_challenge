<div class="grid-container">
	<book ng-repeat="book in controller.data" data="book"></book>
</div>
<div class="page-controller">
	<a class="page-controller-btn {{controller.bookdata.hasPreviousPages()? '': 'disabled'}}" ng-click="controller.previousPage()"><</a>
	<b>{{controller.bookdata.getPageNum()}} of {{controller.bookdata.getNumberOfPages()}}</b>
	<a class="page-controller-btn {{controller.bookdata.hasMorePages()? '': 'disabled'}}" ng-click="controller.nextPage()">></a>
</div>
