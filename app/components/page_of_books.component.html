<div class="grid-container">
	<book class="book" ng-repeat="book in controller.data" data="book"></book>
</div>
<div class="page-controller">
	<i class="fas fa-angle-left page-controller-btn {{controller.bookdata.hasPreviousPages()? '': 'disabled'}}" ng-click="controller.previousPage()"></i>
	<b>{{controller.bookdata.getPageNum()}} of {{controller.bookdata.getNumberOfPages()}}</b>
	<i class="fas fa-angle-right page-controller-btn {{controller.bookdata.hasMorePages()? '': 'disabled'}}" ng-click="controller.nextPage()"></i>
</div>
